<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seite nicht gefunden – encore net</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #fff;
      font-family: 'Plus Jakarta Sans', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    h1 { font-size: 2rem; margin-bottom: .5rem; }
    p  { opacity: 0.8; margin-bottom: 1.5rem; }
    a {
      padding: .75rem 1.25rem;
      border-radius: 999px;
      background: #fff;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      transition: background .3s ease, color .3s ease;
    }
    a:hover { background: #e0e0e0; }
    .glow {
      position: absolute; inset: 0; margin: auto;
      width: min(70vmin, 500px); height: min(70vmin, 500px);
      border-radius: 50%;
      background: radial-gradient(circle, rgba(180,180,255,0.6) 0%, rgba(0,0,0,0) 70%);
      filter: blur(80px);
      animation: pulseGlow 6s infinite ease-in-out;
      pointer-events: none; z-index: -1;
    }
    @keyframes pulseGlow {
      0%, 100% { opacity: .6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.15); }
    }
  </style>
</head>
<body>
  <div class="glow" aria-hidden="true"></div>
  <h1>404 – Seite nicht gefunden</h1>
  <p>Oops, hier gibt es nichts zu sehen.</p>
  <a href="/">Zurück zur Startseite</a>
</body>
</html>
