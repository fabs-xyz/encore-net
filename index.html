<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>encore NET</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Grundlegendes Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1f1f1f, #2c2c2c);
      color: #ffffff;
      font-family: 'Inter', sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Logo */
    img {
      max-width: 180px;
      border-radius: 20%;
      filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    img:hover {
      transform: scale(1.05) rotate(-2deg);
      filter: drop-shadow(0 0 25px rgba(255,255,255,0.4));
    }

    /* Ãœberschrift */
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-top: 1rem;
      color: #d1d1d1; /* hellgrau */
    }

    /* Subtext */
    p {
      font-size: 1.2rem;
      opacity: 0.8;
      margin-top: 0.5rem;
      animation: fadeIn 2s ease forwards;
      color: #d1d1d1;
    }

    /* Animationen */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 0.8; transform: translateY(0); }
    }

    /* Hintergrund Puls beim Laden einmalig */
    body::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
      pointer-events: none;
      animation: pulse 2s ease forwards; /* nur einmal abspielen */
    }

    @keyframes pulse {
      0% { opacity: 0; }
      50% { opacity: 0.15; }
      100% { opacity: 0; }
    }

  </style>
</head>
<body>
  <img src="logo.jpg" alt="encore Logo">
  <h1>encore NET</h1>
  <p>est. 2016</p>
</body>
</html>
